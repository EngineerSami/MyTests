<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="download (1).png">
    <title>Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .navbar .search {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }

        .navbar .search input {
            width: 80%;
            padding: 10px 15px;
            border: 3px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
            font-size: 14px;
        }

        .navbar .search input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .navbar .links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .navbar .links a {
            color: #555;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .navbar .links a:hover {
            background-color: #f1f1f1;
        }
        .navbar .links .home {
            color: rgb(0, 0, 0);
        }
        .navbar .links .more {
            font-size: 24px;
            margin-top: -10px;
            cursor: pointer;
        }

        .task-section {
            padding: 20px;
        }

        .task-section .task-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-section .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .task-section .task-card .user {
            display: flex;
            align-items: center;
        }

        .task-section .task-card .user img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .task-section .task-card .user span {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        .task-section .task-card button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .task-section .task-card button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }

            .navbar .search {
                margin: 10px 0;
                width: 100%;
            }

            .navbar .links {
                justify-content: space-around;
                width: 100%;
            }

            .task-section .task-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-section .task-card button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="download (1).png" class="logo" alt="Logo">
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="links">
            <a href="#" class="home">Your Dashboard</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">My Account</a>
            <span class="more">...</span>
        </div>
    </div>

    <div class="task-section">
        <div class="task-card">
            <div class="user">
                <img src="https://via.placeholder.com/50" alt="User">
                <span>User Name</span>
            </div>
            <button>Add New Task</button>
        </div>
    </div>

</body>
</html>
