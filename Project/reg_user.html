<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="download (1).png">
  <title>User Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f9f9f9;
}

/* Registration Container */
.user_reg {
    text-align: center;
    width: 350px;
    padding: 20px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Title Styling */
.user_reg h1 {
    margin-bottom: 20px;
    font-size: 1.8rem;
    color: #333;
}

/* Form Styling */
.reg_form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.reg_form label {
    text-align: left;
    font-size: 1rem;
    color: #555;
}

.reg_form input[type="text"],
.reg_form input[type="email"],
.reg_form input[type="password"],
.reg_form input[type="submit"] {
    width: 90%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.reg_form input[type="text"]:focus,
.reg_form input[type="email"]:focus,
.reg_form input[type="password"]:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
}

.reg_form input[type="submit"] {
    background: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.reg_form input[type="submit"]:hover {
    background: #0056b3;
}

/* Link Styling */
.reg_form p {
    margin-top: 10px;
    font-size: 0.9rem;
    color: #555;
}

.reg_form p a {
    color: #007BFF;
    text-decoration: none;
}

.reg_form p a:hover {
    text-decoration: underline;
}

/* Responsive Styling */
@media (max-width: 480px) {
    .user_reg {
        width: 90%;
    }
}

  </style>
</head>
<body>
  <div class="user_reg">
    <h1>User Sign UP</h1>
    <form action="#" method="post" class="reg_form">
      <!-- {% csrf_token %} -->
      <div>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="First Name...">
      </div>
      <div>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" placeholder="Last Name...">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email...">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password...">
      </div>
      <div>
        <label for="confirm_PW">Confirm PW:</label>
        <input type="password" name="confirm_PW" id="confirm_PW" placeholder="Confirm password...">
      </div>
      <div>
        <input type="submit" value="Sign Up">
      </div>
      <p>I Already Have an Account!! <a href="#">Login</a></p>
    </form>
  </div>
</body>
</html>
