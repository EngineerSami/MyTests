<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <video src="video.mp4" width="720" height="400" autoplay muted id="vid"></video>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>The sun is Amazing!</h1>
                    <h3>1.3M Views | June, 13, 2024</h3>
                    <div class="user">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6rSXozvCP6mdEQtkl1jYKlZazxCn1aBi6lA&s" alt="user-circle" class="avatar-s" >
                        <span class="user-name">Wernar</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH7phcdXL0gMqOaFZekESehGYkHvjoZ0NDGg&s" alt="video placeholder" class="vid-s">
                <span class="video-title">our planet is beautiful</span>
            </div>

            <div class="video-small">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSxGmMiSjqvJY7lgng7CQAI8dzLsTXs8sUgQ&s" alt="video placeholder" class="vid-s">
                <span class="video-title">10 Facts About our world!</span>
            </div>

            <div class="video-small">
                <img src="https://gameranx.com/wp-content/uploads/2018/09/Spider-Man-1080P-Wallpaper-2.jpg" alt="video placeholder" class="vid-s">
                <span class="video-title">Spider man saved world again and again</span>
            </div>

            <div class="video-small">
                <img src="https://c4.wallpaperflare.com/wallpaper/204/744/869/bmw-bmw-i8-supercar-black-car-wallpaper-preview.jpg" alt="video placeholder" class="vid-s">
                <span class="video-title">BMW i8 fastes car THE GOAT ! </span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
